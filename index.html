<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2026 | রমজান ২০২৬</title>
    <meta name="description" content="Ramadan Sehar and Iftar timings for Dhaka, Bangladesh.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#ffd700',
                        'gold-dim': 'rgba(255, 215, 0, 0.15)',
                    },
                    fontFamily: {
                        display: ['Outfit', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                        bangla: ['Noto Sans Bengali', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles (things Tailwind can't do) -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white font-body h-screen w-screen flex justify-center items-center overflow-hidden">

    <!-- Background Image -->
    <div class="fixed inset-0 -z-10 bg-cover bg-center brightness-[0.55] saturate-[1.2]"
        style="background-image: url('assets/hero-background.jpg');"></div>

    <!-- App Container -->
    <div class="w-full max-w-[420px] px-5 py-6 flex flex-col gap-7">

        <!-- Header -->
        <header class="flex justify-between items-start">
            <!-- Left: Location + Hijri -->
            <div class="flex flex-col gap-2">
                <div class="flex items-center gap-2 text-white/80 text-xs font-medium">
                    <i data-lucide="map-pin" class="w-3.5 h-3.5 text-gold"></i>
                    <span class="location-text">ঢাকা, বাংলাদেশ</span>
                </div>
                <div class="flex items-center gap-2 text-white/80 text-xs font-medium">
                    <i data-lucide="calendar" class="w-3.5 h-3.5 text-gold"></i>
                    <span id="hijri-date">Loading...</span>
                </div>
            </div>

            <!-- Right: Lang Toggle + Clock -->
            <div class="flex flex-col items-end gap-2">
                <div id="lang-toggle"
                    class="flex items-center bg-white/5 border border-white/10 rounded-full p-0.5 cursor-pointer hover:border-white/20 transition-all">
                    <span
                        class="lang-en text-[0.65rem] font-bold px-3 py-1 rounded-full transition-all duration-300 text-white/40">EN</span>
                    <span
                        class="lang-bn active text-[0.65rem] font-bold px-3 py-1 rounded-full transition-all duration-300 bg-gold/20 text-gold">বাংলা</span>
                </div>
                <div class="flex items-center gap-1.5 text-white/70 text-[0.72rem] font-medium">
                    <span id="current-date">---</span>
                    <span class="opacity-30">•</span>
                    <span id="current-time">--:--:--</span>
                </div>
            </div>
        </header>

        <!-- Countdown Hero -->
        <section class="text-center py-2">
            <span id="event-status"
                class="inline-block font-bangla text-[0.8rem] font-bold tracking-wider text-gold bg-gold-dim rounded-full px-4 py-1 mb-3">
                ইফতারের বাকি
            </span>
            <div id="countdown" class="font-display text-[4.25rem] font-bold leading-none tracking-wider mb-5">
                00:00:00
            </div>
            <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                <div id="progress-fill"
                    class="h-full w-0 bg-gold rounded-full shadow-[0_0_12px_#ffd700] transition-[width] duration-1000 ease-linear">
                </div>
            </div>
        </section>

        <!-- Sehar / Iftar Cards -->
        <section class="grid grid-cols-2 gap-3">
            <!-- Sehar -->
            <div
                class="bg-white/5 border border-white/10 backdrop-blur-xl rounded-3xl p-5 flex flex-col gap-3 hover:border-white/20 hover:-translate-y-0.5 transition-all duration-300">
                <div class="w-9 h-9 bg-gold-dim rounded-xl flex items-center justify-center">
                    <i data-lucide="moon-star" class="w-[18px] h-[18px] text-gold"></i>
                </div>
                <div class="flex flex-col gap-0.5">
                    <span class="bn-label font-bangla text-[0.85rem] font-semibold text-white">সেহরি শেষ</span>
                    <span class="en-label text-[0.65rem] font-bold text-white/50 tracking-wider uppercase">SEHAR
                        ENDS</span>
                    <span id="sehar-time" class="font-display text-2xl font-bold text-white mt-1">--:--</span>
                </div>
            </div>

            <!-- Iftar -->
            <div
                class="bg-white/5 border border-white/10 backdrop-blur-xl rounded-3xl p-5 flex flex-col gap-3 hover:border-white/20 hover:-translate-y-0.5 transition-all duration-300">
                <div class="w-9 h-9 bg-gold-dim rounded-xl flex items-center justify-center">
                    <i data-lucide="utensils" class="w-[18px] h-[18px] text-gold"></i>
                </div>
                <div class="flex flex-col gap-0.5">
                    <span class="bn-label font-bangla text-[0.85rem] font-semibold text-white">ইফতার শুরু</span>
                    <span class="en-label text-[0.65rem] font-bold text-white/50 tracking-wider uppercase">IFTAR
                        STARTS</span>
                    <span id="iftar-time" class="font-display text-2xl font-bold text-white mt-1">--:--</span>
                </div>
            </div>
        </section>

        <!-- Prayer Times Expandable -->
        <section class="flex flex-col">
            <button id="toggle-tray"
                class="prayer-toggle-btn w-full bg-white/5 border border-white/10 backdrop-blur-sm rounded-2xl px-4 py-3 cursor-pointer flex items-center justify-between hover:bg-white/10 transition-colors">
                <span class="prayer-toggle-label font-bangla text-[0.85rem] font-semibold text-white/90">আজকের নামাজের
                    সময়</span>
                <i data-lucide="chevron-down"
                    class="w-4 h-4 text-white/40 transition-transform duration-300 chevron-icon"></i>
            </button>
            <div id="full-prayer-grid"
                class="prayer-list grid grid-cols-2 gap-2 mt-3 max-h-0 overflow-hidden opacity-0 transition-all duration-400">
                <!-- JS populates -->
            </div>
        </section>

    </div>

    <script src="app.js"></script>
</body>

</html>
