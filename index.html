<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2026 | রমজান ২০২৬</title>
    <meta name="description" content="Ramadan Sehar and Iftar timings for Dhaka, Bangladesh.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">

        <!-- Header Row -->
        <header class="header">
            <div class="header-left">
                <div class="header-row">
                    <i data-lucide="map-pin"></i>
                    <span class="location-text">ঢাকা, বাংলাদেশ</span>
                </div>
                <div class="header-row">
                    <i data-lucide="calendar"></i>
                    <span id="hijri-date">Loading...</span>
                </div>
            </div>
            <div class="header-right">
                <button id="lang-toggle" class="lang-btn">
                    <span class="lang-en">EN</span>
                    <span class="lang-divider"></span>
                    <span class="lang-bn active">বাংলা</span>
                </button>
                <div class="live-clock">
                    <span id="current-date">---</span>
                    <span class="separator">•</span>
                    <span id="current-time">--:--:--</span>
                </div>
            </div>
        </header>

        <!-- Countdown Hero -->
        <section class="countdown-hero">
            <span class="countdown-label" id="event-status">ইফতারের বাকি</span>
            <div class="countdown-timer" id="countdown">00:00:00</div>
            <div class="progress-track">
                <div class="progress-bar" id="progress-fill"></div>
            </div>
        </section>

        <!-- Sehar / Iftar Cards -->
        <section class="time-cards">
            <div class="time-card">
                <div class="time-card-icon">
                    <i data-lucide="sunrise"></i>
                </div>
                <div class="time-card-body">
                    <span class="card-label bn-label">সেহরি শেষ</span>
                    <span class="card-label en-label">SEHAR ENDS</span>
                    <span class="card-time" id="sehar-time">--:--</span>
                </div>
            </div>
            <div class="time-card">
                <div class="time-card-icon">
                    <i data-lucide="sunset"></i>
                </div>
                <div class="time-card-body">
                    <span class="card-label bn-label">ইফতার শুরু</span>
                    <span class="card-label en-label">IFTAR STARTS</span>
                    <span class="card-time" id="iftar-time">--:--</span>
                </div>
            </div>
        </section>

        <!-- All Prayer Times -->
        <section class="prayer-section">
            <button id="toggle-tray" class="prayer-toggle-btn">
                <span class="prayer-toggle-label">আজকের নামাজের সময়</span>
                <i data-lucide="chevron-down"></i>
            </button>
            <div class="prayer-list" id="full-prayer-grid">
                <!-- JS populates -->
            </div>
        </section>

    </div>
    <script src="app.js"></script>
</body>

</html>
