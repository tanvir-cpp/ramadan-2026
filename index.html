<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2026 | রমজান ২০২৬</title>
    <meta name="description" content="Ramadan Sehar and Iftar timings for Bangladesh.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <!-- Top Meta -->
        <div class="top-meta">
            <div class="location">
                <i data-lucide="map-pin"></i>
                <span>Dhaka, Bangladesh</span>
            </div>
            <div class="hijri">
                <i data-lucide="calendar"></i>
                <span id="hijri-date">Loading...</span>
            </div>
        </div>

        <!-- Hero Countdown -->
        <div class="hero-section">
            <span class="status-label" id="event-status">NEXT: IFTAR</span>
            <div class="countdown-display" id="countdown">00:00:00</div>
            <div class="progress-bar-container">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <!-- Primary Cards -->
        <div class="timing-cards">
            <div class="card sehar">
                <div class="card-icon"><i data-lucide="sunrise"></i></div>
                <div class="card-content">
                    <span class="bn-label">সেহরি (শেষ সময়)</span>
                    <span class="en-label">SEHAR ENDS</span>
                    <span class="time-val" id="sehar-time">--:-- AM</span>
                </div>
            </div>
            <div class="card iftar">
                <div class="card-icon"><i data-lucide="sunset"></i></div>
                <div class="card-content">
                    <span class="bn-label">ইফতার (শুরু সময়)</span>
                    <span class="en-label">IFTAR STARTS</span>
                    <span class="time-val" id="iftar-time">--:-- PM</span>
                </div>
            </div>
        </div>

        <!-- Expandable Prayer Times -->
        <div class="extra-times">
            <button id="toggle-tray" class="tray-toggle">
                <span>আজকের নামাজের সময়</span>
                <span class="en-sub">Today's Prayer Times</span>
                <i data-lucide="chevron-down"></i>
            </button>
            <div class="prayer-grid" id="full-prayer-grid">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
