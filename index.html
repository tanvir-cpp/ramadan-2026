<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2026 | রমজান ২০২৬</title>
    <meta name="description" content="Ramadan Sehar and Iftar timings for Bangladesh with live countdown.">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
    <link rel="apple-touch-icon" href="assets/icon.svg">

    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">

    <!-- Preload hero image -->
    <link rel="preload" as="image" href="assets/hero-bg.jpg" fetchpriority="high">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons (deferred) -->
    <script src="https://unpkg.com/lucide@latest" defer></script>

    <!-- Built Tailwind + Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-black text-white font-body h-screen w-screen flex justify-center items-center overflow-hidden">

    <!-- Background Image -->
    <div class="fixed inset-0 -z-10 bg-cover bg-center bg-overlay" style="background-image: url('assets/hero-bg.jpg');">
    </div>

    <!-- App Container -->
    <div class="w-full max-w-[420px] px-5 py-6 flex flex-col gap-7">

        <!-- Header -->
        <header class="flex justify-between items-start">
            <!-- Left: Location + Hijri -->
            <div class="flex flex-col gap-2">
                <div class="relative">
                    <button id="city-trigger"
                        class="flex items-center gap-2 text-white/80 text-xs font-medium cursor-pointer hover:text-white transition-colors">
                        <i data-lucide="map-pin" class="w-3.5 h-3.5 text-gold"></i>
                        <span id="city-label">ঢাকা, বাংলাদেশ</span>
                        <i data-lucide="chevron-down"
                            class="w-3 h-3 text-gold/60 city-chevron transition-transform duration-300"></i>
                    </button>
                    <div id="city-dropdown"
                        class="city-dropdown absolute top-full left-0 mt-2 min-w-[200px] bg-black/80 border border-white/10 backdrop-blur-2xl rounded-2xl p-1.5 z-50 opacity-0 invisible translate-y-1 transition-all duration-200">
                        <!-- JS populates -->
                    </div>
                </div>
                <div class="flex items-center gap-2 text-white/80 text-xs font-medium">
                    <i data-lucide="calendar" class="w-3.5 h-3.5 text-gold"></i>
                    <span id="hijri-date">Loading...</span>
                </div>
            </div>

            <!-- Right: Lang Toggle + Fullscreen + Clock -->
            <div class="flex flex-col items-end gap-2">
                <div class="flex items-center gap-2">
                    <div id="lang-toggle"
                        class="flex items-center bg-white/5 border border-white/10 rounded-full p-0.5 cursor-pointer hover:border-white/20 transition-all">
                        <span
                            class="lang-en text-[0.65rem] font-bold px-3 py-1 rounded-full transition-all duration-300 text-white/40">EN</span>
                        <span
                            class="lang-bn active text-[0.65rem] font-bold px-3 py-1 rounded-full transition-all duration-300 bg-gold/20 text-gold">বাংলা</span>
                    </div>
                    <button id="fullscreen-toggle"
                        class="w-8 h-8 flex items-center justify-center bg-white/5 border border-white/10 rounded-full cursor-pointer hover:border-white/20 hover:bg-white/10 transition-all"
                        title="Toggle Fullscreen">
                        <i data-lucide="maximize" class="w-3.5 h-3.5 text-white/60 fullscreen-icon-enter"></i>
                        <i data-lucide="minimize" class="w-3.5 h-3.5 text-white/60 fullscreen-icon-exit hidden"></i>
                    </button>
                </div>
                <div class="flex items-center gap-1.5 text-white/70 text-[0.72rem] font-medium">
                    <span id="current-date">---</span>
                    <span class="opacity-30">•</span>
                    <span id="current-time">--:--:--</span>
                </div>
            </div>
        </header>

        <!-- Countdown Hero -->
        <section class="text-center py-2">
            <span id="event-status"
                class="inline-block font-bangla text-[0.8rem] font-bold tracking-wider text-gold bg-gold-dim rounded-full px-4 py-1 mb-3">
                ইফতারের বাকি
            </span>
            <div id="countdown" class="font-display text-[4.25rem] font-bold leading-none tracking-wider mb-5">
                00:00:00
            </div>
            <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                <div id="progress-fill"
                    class="h-full w-0 bg-gold rounded-full shadow-[0_0_12px_#ffd700] transition-[width] duration-1000 ease-linear">
                </div>
            </div>
            <div id="ramadan-day" class="hidden text-white/40 text-[0.7rem] font-medium mt-2 tracking-wide"></div>
        </section>

        <!-- Sehar / Iftar Cards -->
        <section class="grid grid-cols-2 gap-3">
            <!-- Sehar -->
            <div
                class="bg-white/5 border border-white/10 backdrop-blur-xl rounded-3xl p-5 flex flex-col gap-3 hover:border-white/20 hover:-translate-y-0.5 transition-all duration-300">
                <div class="w-9 h-9 bg-gold-dim rounded-xl flex items-center justify-center">
                    <i data-lucide="moon-star" class="w-[18px] h-[18px] text-gold"></i>
                </div>
                <div class="flex flex-col gap-0.5">
                    <span class="bn-label font-bangla text-[0.85rem] font-semibold text-white">সেহরি শেষ</span>
                    <span class="en-label text-[0.65rem] font-bold text-white/50 tracking-wider uppercase">SEHAR
                        ENDS</span>
                    <span id="sehar-time" class="font-display text-2xl font-bold text-white mt-1">--:--</span>
                </div>
            </div>

            <!-- Iftar -->
            <div
                class="bg-white/5 border border-white/10 backdrop-blur-xl rounded-3xl p-5 flex flex-col gap-3 hover:border-white/20 hover:-translate-y-0.5 transition-all duration-300">
                <div class="w-9 h-9 bg-gold-dim rounded-xl flex items-center justify-center">
                    <i data-lucide="utensils" class="w-[18px] h-[18px] text-gold"></i>
                </div>
                <div class="flex flex-col gap-0.5">
                    <span class="bn-label font-bangla text-[0.85rem] font-semibold text-white">ইফতার শুরু</span>
                    <span class="en-label text-[0.65rem] font-bold text-white/50 tracking-wider uppercase">IFTAR
                        STARTS</span>
                    <span id="iftar-time" class="font-display text-2xl font-bold text-white mt-1">--:--</span>
                </div>
            </div>
        </section>

        <!-- Prayer Times Expandable -->
        <section class="flex flex-col">
            <button id="toggle-tray"
                class="prayer-toggle-btn w-full bg-white/5 border border-white/10 backdrop-blur-sm rounded-2xl px-4 py-3 cursor-pointer flex items-center justify-between hover:bg-white/10 transition-colors">
                <span class="prayer-toggle-label font-bangla text-[0.85rem] font-semibold text-white/90">আজকের নামাজের
                    সময়</span>
                <i data-lucide="chevron-down"
                    class="w-4 h-4 text-white/40 transition-transform duration-300 chevron-icon"></i>
            </button>
            <div id="full-prayer-grid"
                class="prayer-list grid grid-cols-2 gap-2 mt-3 max-h-0 overflow-hidden opacity-0 transition-all duration-400">
                <!-- JS populates -->
            </div>
        </section>

        <!-- Calendar Link -->
        <a href="calendar.html"
            class="w-full bg-white/5 border border-white/10 backdrop-blur-sm rounded-2xl px-4 py-3 flex items-center justify-between hover:bg-white/10 hover:border-white/20 transition-all cursor-pointer no-underline">
            <div class="flex items-center gap-2.5">
                <div class="w-8 h-8 bg-gold-dim rounded-xl flex items-center justify-center">
                    <i data-lucide="calendar-range" class="w-4 h-4 text-gold"></i>
                </div>
                <div class="flex flex-col">
                    <span class="bn-label font-bangla text-[0.85rem] font-semibold text-white/90">৩০ দিনের
                        ক্যালেন্ডার</span>
                    <span class="en-label text-[0.75rem] font-semibold text-white/90">30-Day Calendar</span>
                    <span class="bn-label text-[0.65rem] text-white/40">সেহরি ও ইফতারের পূর্ণ সময়সূচি</span>
                    <span class="en-label text-[0.6rem] text-white/40">Full Sehar &amp; Iftar timetable</span>
                </div>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4 text-white/30"></i>
        </a>

    </div>

    <script src="js/shared.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
