<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Calendar | রমজান ক্যালেন্ডার</title>
    <meta name="description" content="Full 30-day Ramadan Sehar and Iftar timetable for Bangladesh.">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">

    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://unpkg.com">

    <!-- Preload critical background image -->
    <link rel="preload" as="image" href="assets/hero-bg.jpg" fetchpriority="high">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&family=Noto+Sans+Bengali:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#ffd700',
                        'gold-dim': 'rgba(255, 215, 0, 0.15)',
                    },
                    fontFamily: {
                        display: ['Outfit', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                        bangla: ['Noto Sans Bengali', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Lucide Icons (deferred) -->
    <script src="https://unpkg.com/lucide@latest" defer></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-black text-white font-body min-h-screen overflow-auto">

    <!-- Background Image -->
    <div class="fixed inset-0 -z-10 bg-cover bg-center brightness-[0.55] saturate-[1.2]"
        style="background-image: url('assets/hero-bg.jpg');"></div>

    <!-- Content -->
    <div class="max-w-[520px] mx-auto px-4 py-6">

        <!-- Header -->
        <header class="flex items-center justify-between mb-5">
            <a href="index.html"
                class="flex items-center gap-1.5 text-white/60 hover:text-white transition-colors text-xs font-medium">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                <span class="back-text">ফিরে যান</span>
            </a>
            <h1 class="calendar-title font-bangla text-sm font-semibold text-white/90">রমজান ক্যালেন্ডার</h1>
            <div id="lang-toggle"
                class="flex items-center bg-white/5 border border-white/10 rounded-full p-0.5 cursor-pointer hover:border-white/20 transition-all">
                <span
                    class="lang-en text-[0.6rem] font-bold px-2.5 py-0.5 rounded-full transition-all duration-300 text-white/40">EN</span>
                <span
                    class="lang-bn active text-[0.6rem] font-bold px-2.5 py-0.5 rounded-full transition-all duration-300 bg-gold/20 text-gold">বাংলা</span>
            </div>
        </header>

        <!-- City Label -->
        <div class="flex items-center gap-2 text-white/50 text-[0.7rem] font-medium mb-4">
            <i data-lucide="map-pin" class="w-3 h-3 text-gold/60"></i>
            <span id="city-label">ঢাকা, বাংলাদেশ</span>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center text-white/30 text-sm py-16 font-medium">
            <div class="inline-block w-5 h-5 border-2 border-white/10 border-t-gold rounded-full animate-spin mb-3">
            </div>
            <div class="loading-text">লোড হচ্ছে...</div>
        </div>

        <!-- Calendar List -->
        <div id="calendar-list" class="hidden flex flex-col gap-2 pb-8">
            <!-- JS populates -->
        </div>

    </div>

    <script src="js/shared.js"></script>
    <script src="js/calendar.js"></script>
</body>

</html>
